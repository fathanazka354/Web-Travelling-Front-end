<body>

        <div class="row">

            <div class="col display">

                    <div class="card-body">
                        <div class="card-title"><img src="./asset/img/brand.png" alt=""></div>
                        <form action="" name="">
                            <div class="email">
                                <input type="text" required="" autocomplete="off" required>

                            </div>
                            <div class="password">
                                <input type="password" id="input" required>
                                <label>password</label>
                                <a href="" class="eye" onclick="myFunction()">
                                    <i id="hide1" class="fa fa-eye"></i>
                                    <i id="hide2" class="fa fa-eye-slash"></i>
                                </a>
                            </div>
                            <div class="password2">
                                <input type="password" id="input2" required>
                                <label>Confirm password</label>
                                <a href="" class="eye2" onclick="myFunction2()">
                                    <i id="hide3" class="fa fa-eye"></i>
                                    <i id="hide4" class="fa fa-eye-slash"></i>
                                </a>
                            </div>

                                <input type="checkbox" class="form-check-input" id="exampleCheck1">

        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script>

    <script>
        function stop() {
            event.stopPropagation()
            event.preventDefault()
        }

        function myFunction() {
            const input = document.getElementById("input")
            const hide1 = document.getElementById("hide1")
            const hide2 = document.getElementById("hide2")

            if (input.type === 'password') {
                event.stopPropagation()
                event.preventDefault()
                input.type = "text"
                hide1.style.display = "block"
                hide2.style.display = "none"
            } else {
                event.stopPropagation()
                event.preventDefault()
                input.type = "password"
                hide1.style.display = "none"
                hide2.style.display = "block"
            }
        }

        function myFunction2() {
            const input = document.getElementById("input2")
            const hide1 = document.getElementById("hide3")
            const hide2 = document.getElementById("hide4")

            if (input.type === 'password') {
                event.stopPropagation()
                event.preventDefault()
                input.type = "text"
                hide1.style.display = "block"
                hide2.style.display = "none"
            } else {
                event.stopPropagation()
                event.preventDefault()
                input.type = "password"
                hide1.style.display = "none"
                hide2.style.display = "block"
            }
        }
        $(document).ready(function () {
            // alert("OK")
            $('#adaptive').lightSlider({
                adaptiveHeight: true,
                item: 1,
                slideMargin: 0,
                loop: true,
            });
        });
    </script>
