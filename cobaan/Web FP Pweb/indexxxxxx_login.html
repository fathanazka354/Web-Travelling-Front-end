<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- FOnts awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/stylessss_login.css">

    <title>Profile</title>
</head>

<body>

    <section class="content">
        <div class="container">
            <div class="row">
                <div class="col-md-4 display">
                    <div class="judul mt-5">
                        <h4>We e<span>xplore the new</span> <br> life m<span>uch better</span></h4>
                    </div>
                    <img src="./asset/img/left_login.png" width="70%" height="250px" class="mt-3" alt="">
                    <img src="./asset/img/left_login2.png" width="70%" class="mt-5" height="240px" alt="">
                </div>
                <div class="col-md-4 display mt-5">
                    <img src="./asset/img/right_login.png" width="70%" height="50%" class="mt-5" alt="">
                    <img src="./asset/img/right_login2.png" width="70%" class="mt-4" height="230px" alt="">
                </div>
                <div class="col display mt-5">
                    <div class="card mt-5">
                        <div class="card-body">
                            <div class="card-title"><img src="./asset/img/brand.png" alt=""></div>

                            <div class="email" onclick="stop()">
                                <input type="email" required>
                                <label>Email</label>
                            </div>
                            <div class="password">
                                <input type="password" id="input" required>
                                <label>password</label>
                                <a href="" class="eye" onclick="myFunction()">
                                    <i id="hide1" class="fa fa-eye"></i>
                                    <i id="hide2" class="fa fa-eye-slash"></i>
                                </a>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <span>Remember me</span>
                            </div>
                            <button type="submit" class="button">Login</button>
                            <div class="link">Haven't Account? <a href="">Sign Up</a> </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="backgroundColor Right">
        </div>
        <div class="backgroundColor left">
        </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script>

    <script>
        function stop() {
            event.stopPropagation()
            event.preventDefault()
        }

        function myFunction() {
            const input = document.getElementById("input")
            const hide1 = document.getElementById("hide1")
            const hide2 = document.getElementById("hide2")

            if (input.type === 'password') {
                event.stopPropagation()
                event.preventDefault()
                input.type = "text"
                hide1.style.display = "block"
                hide2.style.display = "none"
            } else {
                event.stopPropagation()
                event.preventDefault()
                input.type = "password"
                hide1.style.display = "none"
                hide2.style.display = "block"
            }
        }
    </script>
    <!-- <script src="./js/script51.js"></script> -->
</body>

</html>
